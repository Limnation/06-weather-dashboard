<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Server-Side APIs: Weather Dashboard</title>
  </head>

  <body>
    <header class="title">
      Weather Dashboard
    </header>
    <div class="container">
      <aside>
        <!-- bootstrap button addons -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Recipient's username" aria-label="City Name" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2"><img src="images/magnifying-glass.png" alt="magnifying glass icon"></button>
        </div>
        <!-- bootstrap Basic example list group -->
        <ul class="list-group">
          <li class="list-group-item">An item</li>
        </ul>
      </aside>
      <section class="weather">
        <!-- current weather goes here -->
      </section>
      <section class="forcast">
        <!--5 day foecast -->
        <div class="card-group">
          <div class="card">
            <h5 id="date" class="card-title">Card title</h5>
            <img id="imageW" src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <p id="temp" class="card-text"></p>
              <p id="humidity" class="card-text"></p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
